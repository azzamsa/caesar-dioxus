name: ci

env:
  MIN_SUPPORTED_RUST_VERSION: "1.60.0"

on:
  pull_request:
  push:
    branches:
    - master


jobs:
  code_quality:
    name: Code quality
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          profile: minimal # no documentation
          components: clippy, rustfmt

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.21.0

      - name: Install global JS dependencies
        run: |
          pnpm add -g prettier

      - name: Cache
        uses: Swatinem/rust-cache@v1

      - name: Ensure `cargo fmt` has been run
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: Ensure MSRV is set in `clippy.toml`
        run: grep "^msrv = \"${{ env.MIN_SUPPORTED_RUST_VERSION }}\"\$" clippy.toml

      - name: Run check
        run: make check


  min_version:
    name: Minimum supported rust version
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install rust toolchain (v${{ env.MIN_SUPPORTED_RUST_VERSION }})
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.MIN_SUPPORTED_RUST_VERSION }}
          default: true
          profile: minimal

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.21.0

      - name: Install global JS dependencies
        run: |
          pnpm add -g prettier

      - name: Cache
        uses: Swatinem/rust-cache@v1

      - name: Run test
        run: make test

  build:
    name: ${{ matrix.job.os }} (${{ matrix.job.target }})
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - { os: ubuntu-20.04, target: wasm32-unknown-unknown   }

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.job.target }}
          override: true
          profile: minimal

      - name: Install Trunk
        run: |
          curl --location https://github.com/thedodd/trunk/releases/download/v0.16.0/trunk-x86_64-unknown-linux-gnu.tar.gz --output trunk.tar.gz
          tar -xzf trunk.tar.gz
          cp trunk ~/.cargo/bin/
          trunk --version

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.21.0

      - name: Install global dependencies
        run: |
          pnpm add -g prettier

      - name: Install local JS dependencies
        run: |
          pnpm i

      - name: Cache
        uses: Swatinem/rust-cache@v1

      - name: Show version information
        shell: bash
        run: |
          gcc --version || true
          rustup -V
          rustup toolchain list
          rustup default
          cargo -V
          rustc -V

          prettier --version
          trunk --version

      - name: Run build
        run: make build

      - name: Run test
        run: make test
